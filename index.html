{% for post in site.posts %}
<article>
    <header>
        <h1><a href="{{ post.url }}" rel="bookmark">{{ post.title | strip_html }}</a></h1>
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}">写于{{ post.date | date: '%Y年%m月%d日' }}</time>
    </header>
    {{ post.content }}
</article>
{% endfor %}
